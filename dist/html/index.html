    // 写一个 toast 用来替代 alert
    window.showToast = function () {
        let isShow = false;

        return function (type, callback) {
            if (isShow) { return; }

            let container = document.createElement('div');
            let info = document.createElement('div');
            
            container.id = "toast";
            container.setAttribute('style', `
                position: fixed;
                top: 0;
                left: 0;
                width: 10rem;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-pack: justify;
                -ms-flex-pack: justify;
                justify-content: space-between;
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
                z-index: 10000;
            `);
            info.setAttribute('style', `
                width: 8rem;
                height: 1.6rem;
                line-height: 1.6rem;
                border-radius: 0.1rem;
                background-color: #fff;
                color: #333;
                font-size: 0.5rem;
                text-align: center;
                margin: 0 auto;
            `);

            switch (type) {
                case 'close':
                    setTimeout(() => {
                        isShow = false;
                        document.body.removeChild(document.getElementById('toast'));
                    }, 2000);
                break;
                case 'warn':
                    info.innerText = '请上下滑动 确认已选择完全';
                    container.appendChild(info);
                    document.body.appendChild(container);
            
                    isShow = true;
                    
                    setTimeout(() => {
                        isShow = false;
                        document.body.removeChild(container);
                    }, 2000);
                break;
                case 'wait':
                    info.innerText = '请稍等 图片生成后长按保存';
                    container.appendChild(info);
                    document.body.appendChild(container);
                    
                    isShow = true;
                break;
                default:
                    info.innerText = '资源加载中 请稍等';
                    container.appendChild(info);
                    document.body.appendChild(container);
                    
                    isShow = true;
                break;
            }
        }
    }

    showToast()();
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华语世界杯</title>
    <script>
        !function(e,t){function n(){t.body?t.body.style.fontSize=12*o+"px":t.addEventListener("DOMContentLoaded",n)}function d(){var e=i.clientWidth/10;i.style.fontSize=e+"px"}var i=t.documentElement,o=e.devicePixelRatio||1;if(n(),d(),e.addEventListener("resize",d),e.addEventListener("pageshow",function(e){e.persisted&&d()}),o>=2){var a=t.createElement("body"),s=t.createElement("div");s.style.border=".5px solid transparent",a.appendChild(s),i.appendChild(a),1===s.offsetHeight&&i.classList.add("hairlines"),i.removeChild(a)}}(window,document);
    </script>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <section id="container" class="container">
        <div id="slide-container" class="slide-container">
            <div class="slide-items">
                <div id="home" class="home">
                    <div id="home-btn" class="home-btn"></div>
                </div>
            </div>
            <div class="slide-items">
                <div id="one" class="one">
                    <div class="one-header"></div>
                    <div class="list-container" id="list-one">

                    </div>
                    <div id="one-btn" class="one-btn"></div>
                </div>
            </div>
            <div class="slide-items">
                <div id="two" class="two">
                    <div class="two-header"></div>
                    <div class="list-container list-container_two" id="list-two">

                    </div>
                    <div id="two-btn" class="two-btn"></div>
                </div>
            </div>
            <div class="slide-items">
                <div id="thr" class="thr">
                    <div class="thr-header"></div>
                    <div class="list-container list-container_thr" id="list-thr">

                    </div>
                    <div id="thr-btn" class="thr-btn"></div>
                </div>
            </div>
            <div class="slide-items">
                <div id="fur" class="fur">
                    <div class="fur-header"></div>
                    <div class="list-container list-container_fur" id="list-fur">

                    </div>
                    <div id="fur-btn" class="fur-btn"></div>
                </div>
            </div>
            <div class="slide-items">
                <div id="final" class="final">
                    <div class="final-header"></div>
                    <div class="list-container list-container_final" id="list-final">

                    </div>
                    <div id="final-btn" class="final-btn"></div>
                </div>
            </div>
            <div class="slide-items">
                <div id="info" class="info">
                    <div>输入名字</div>
                </div>
            </div>
            <div class="slide-items">
                <div id="result" class="result">
                </div>
            </div>
            <div class="slide-items">
                <div id="share" class="share">
                    <div class="share-qrcode">
                        <img src="../imgs/share-bg.png" class="share-bg">
                    </div>
                    <div id="share-eight_left" class="share-eight_left"></div>
                    <div id="share-four_left" class="share-four_left"></div>
                    <div id="share-two_left" class="share-two_left"></div>
                    <div id="share-one_left" class="share-one_left"></div>
                    <div id="share-winner" class="share-winner"></div>
                    <div id="share-one_right" class="share-one_right"></div>
                    <div id="share-two_right" class="share-two_right"></div>
                    <div id="share-four_right" class="share-four_right"></div>
                    <div id="share-eight_right" class="share-eight_right"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/html2canvas.js"></script>
    <script src="../js/index.js"></script>

</html>
